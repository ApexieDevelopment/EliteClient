plugins {
    id'java'
    id'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

mainClassName = 'org.apexie.eliteclient.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        name 'jfrog-duncte123'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
    maven {
        url 'https://jitpack.io'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.1_270'
    implementation 'me.duncte123:botCommons:2.1.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.1.8'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
}

task stage(dependsOn: ['build','shadowJar', 'clean', 'test'])
build.mustRunAfter clean
build.mustRunAfter test

jar {
    manifest{
        attributes 'Class-Path': '/libs/EliteClient-1.0-all.jar', 'Main-Class': 'org.apexie.eliteclient.Bot'
    }
}

compileJava.options.encoding = 'UTF-8'